<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} - Ashok Varma</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,700"
      type="text/css"
    />
    <link rel="stylesheet" href="/static/app.css" type="text/css" />
    {% feed_meta %}
    <meta name="theme-color" content="#111111" />

    <meta name="og:type" content="website" />
    <meta name="og:title" content="{{ page.title }}" />
    <meta
      name="og:description"
      content="Blog posts, presentations, GitHub, and more."
    />
    <meta name="og:site_name" content="Ashok Varma" />
    <meta name="og:url" content="{{ site.url }}" />
    <meta name="og:image" content="{{ site.url }}/static/default_image.jpeg" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ashokvarma007" />
    <meta name="twitter:domain" content="ashokvarma.com" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta
      name="twitter:description"
      content="Blog posts, presentations, GitHub, and more."
    />
    <meta
      name="twitter:image"
      content="{{ site.url }}/static/default_image.jpeg"
    />
    <meta name="twitter:url" content="{{ site.url }}" />
    <meta name="twitter:label1" content="Posts" />
    <meta name="twitter:data1" content="{{ site.posts | size }}" />
    <meta name="twitter:label2" content="Presentations" />
    <meta name="twitter:data2" content="{{ site.presentations | size }}" />
  </head>
  <body>
    <header>
      <h1><a href="/">Ashok Varma</a></h1>
    </header>

    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
